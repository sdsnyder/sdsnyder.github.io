<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Tutorials</title>
        <!--Stylesheet import-->
        <link rel="stylesheet" href="./assets/styles.css">
        <!--Import Vue.js-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="nav-bar"></div>

            <div class="cart">Cart({{ cart.length }})</div>
            <product-display :premium="premium" @add-to-cart="addCart" @remove-from-cart="removeCart"></product-display>
        </div>

        <!--Import Vue App-->
        <script src="./main.js"></script>
        <!--Import Component-->
        <script src="./components/ProductDisplay.js"></script>
        <script src="./components/ReviewForm.js"></script>
        <script src="./components/ReviewList.js"></script>

        <!--Mount Vue App-->
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
